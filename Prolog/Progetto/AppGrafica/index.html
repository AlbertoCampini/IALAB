<html>
    <head>
   
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="top__bar">

        </div>
        <div style="height: 100vh; width: 100%; display: inline-flex;">
            <div id="map" class="game__container">
                <h1>Map</h1>
                <div style="display: flex;vertical-align: middle;justify-content: center;">
                    <h4>Muro</h4>
                    <input type="radio" name="type" style="height: 56px;" checked onclick="setType(0)">
                    <h4>Posizione di partenza</h4>
                    <input type="radio" name="type"  style="height: 56px;" onclick="setType(1)">
                    <h4>Target</h4>
                    <input type="radio" name="type"  style="height: 56px;" onclick="setType(2)">
                </div>
                    
                    <div id="mapButtons" style="width: 100%;">
    
                    </div>
            </div>
            <div id="inputs">
                <h1>OutputMappa</h1>
                <textarea style="width: 80%; height: 20%;" id="output-mappa" readonly>
    
                </textarea>
                <h1>CheckPoints</h1>
                <textarea style="width: 80%; height: 10%;" id="checkPoints" readonly>
    
                </textarea>
                <h1>InputPercorso</h1>
                <textarea style="width: 80%; height: 20%;" id="solution"></textarea><br>
                <button onclick="solve()">Risolvi</button>
            </div>
    
        </div>
    
        <script src="main.js"></script>
    </body>
    
    
</html>
